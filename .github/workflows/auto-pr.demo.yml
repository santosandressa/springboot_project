name: Create Pull Request

on:
  push:
    branches:
      - 'feature/*'
      - 'bugfix/*'

  name: build_and_upload

  on: [ push ]

  jobs:
    release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK 11.0.8

          uses: actions/setup-java@v1
          with:
            java-version: 11.0.8

        - name: Build
          run: echo "building project"

        - name: Create PR
          uses: poorva17/create-pr-action@main
